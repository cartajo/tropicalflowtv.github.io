<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      background: #000 url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1920&auto=format&fit=crop') center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      text-align: center;
    }
    .container {
      background: rgba(0,0,0,0.65);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      margin-top: 1rem;
      width: 250px;
      text-align: center;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #25d366;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>游꿚 Acceso Privado Tropical Flow TV游닠Radio</h1>
    <p>Introduce tu c칩digo VIP para entrar:</p>
    <input type="text" id="codigo" placeholder="Ejemplo: TFTV2025-VIP-A1" />
    <br />
    <button onclick="verificarCodigo()">Entrar</button>
    <div class="error" id="mensaje"></div>
  </div>

  <script>
    const codigosValidos = ["TFTV2025-VIP-A1", "TFTV2025-VIP-A2", "TFTV2025-VIP-A3"];

    function verificarCodigo() {
      const codigo = document.getElementById("codigo").value.trim();
      const mensaje = document.getElementById("mensaje");

      if (localStorage.getItem("codigoUsado")) {
        mensaje.textContent = "Ya utilizaste un c칩digo en este dispositivo.";
        return;
      }

      if (codigosValidos.includes(codigo)) {
        localStorage.setItem("codigoUsado", "true");
        window.location.href = "privado/index.html";
      } else {
        mensaje.textContent = "C칩digo inv치lido. Verifica con el administrador.";
      }
    }
  </script>
</body>
</html>
