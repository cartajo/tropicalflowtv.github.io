<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tropical Flow TVðŸ“ºRadio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
    }
    header, section, footer {
      margin-bottom: 60px;
    }
    nav {
      margin: 20px 0;
      text-align: center;
    }
    nav a {
      color: #00e0ff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    h1, h2 {
      text-align: center;
      color: #fff;
    }
    video {
      width: 100%;
      max-width: 600px;
      display: block;
      margin: 0 auto;
    }
    footer {
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }
    section {
      padding-top: 30px;
      border-top: 2px solid #ffffff30;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Tropical Flow TVðŸ“ºRadio</h1>
      <nav>
        <a href="#radio">Radio en Vivo</a>
        <a href="#videos">Videos</a>
        <a href="#contacto">Contacto</a>
      </nav>
    </header>

    <section id="radio">
      <h2>ðŸŽ§ Radio en Vivo</h2>
      <iframe src="https://your-azuracast-url.com/public/tropicalflow/embed"
              frameborder="0" allowtransparency="true"
              style="width:100%; max-width:500px; height:150px;"></iframe>
    </section>

    <section id="videos">
      <h2>ðŸŽ¬ Playlist de Videos Musicales</h2>
      <video id="videoPlayer" controls autoplay>
        <source src="videos/video1.mp4" type="video/mp4">
        Tu navegador no soporta el video.
      </video>
    </section>

    <section id="contacto">
      <h2>ðŸ“ž ContÃ¡ctanos</h2>
      <form action="https://formspree.io/f/xwkgrlpl" method="POST">
        <input type="text" name="name" placeholder="Tu nombre" required>
        <input type="email" name="email" placeholder="Tu correo" required>
        <textarea name="message" placeholder="Mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2025 Tropical Flow TVðŸ“ºRadio - Todos los derechos reservados</p>
    </footer>
  </div>

  <script>
    const videos = [
      "videos/video1.mp4",
      "videos/video2.mp4",
      "videos/video3.mp4"
    ];
    let current = 0;
    const player = document.getElementById("videoPlayer");

    player.addEventListener("ended", () => {
      current++;
      if (current >= videos.length) {
        current = 0; // reinicia la playlist
      }
      player.src = videos[current];
      player.load();
      player.play();
    });
  </script>
</body>
</html>
