<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 220px;
      margin-bottom: 15px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00c853;
      border: none;
      color: white;
      cursor: pointer;
    }

    button:hover {

    .error {
      color: red;
      margin-top: 10px;
    }

    .logo {

    }
  </style>
</head>
<body>
  <div class="logo">üîí</div>
  <h1>Acceso Privado - Tropical Flow TV üì∫ Radio</h1>
  <input type="text" id="codeInput" placeholder="Introduce tu c√≥digo de acceso √∫nico">
  <button onclick="verificarCodigo()">Entrar</button>
  <div id="mensaje" class="error"></div>

  <script>
    async function verificarCodigo() {
      const input = document.getElementById('codeInput');
      const codigo = input.value.trim();
      const mensaje = document.getElementById('mensaje');

      if (!codigo) {
        mensaje.textContent = 'Por favor, escribe un c√≥digo.';
        return;
      }

      try {
        const response = await fetch('codes.json');
        const data = await response.json();

        if (data[codigo] === true) {
          // El c√≥digo es v√°lido
          // Opcional: marcarlo como usado si se gestiona del lado del servidor
          window.location.href = "viparea.html"; // redirigir a la zona VIP real
        } else {
          mensaje.textContent = '‚ùå C√≥digo inv√°lido o ya usado.';
        }
      } catch (error) {
        mensaje.textContent = 'Error cargando los c√≥digos.';
        console.error('Error:', error);
      }
    }
  </script>
</body>
</html>
