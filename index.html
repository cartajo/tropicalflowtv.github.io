<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso VIP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(#000000cc, #000000cc), url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1920&auto=format&fit=crop') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 320px;
    }

    input[type="password"] {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîí Acceso VIP</h2>
    <p>Ingresa tu c√≥digo para acceder</p>
    <input type="password" id="codigo" placeholder="C√≥digo de acceso">
    <br>
    <button onclick="verificarAcceso()">Entrar</button>
    <p id="mensaje" class="error"></p>
  </div>

  <script>
    function verificarAcceso() {
      const claveCorrecta = "tropical2025";
      const entrada = document.getElementById("codigo").value;

      if (entrada === claveCorrecta) {
        // Redirige al contenido VIP si el c√≥digo es correcto
        window.location.href = "privado.html";
      } else {
        document.getElementById("mensaje").textContent = "‚ùå C√≥digo incorrecto.";
      }
    }
  </script>
</body>
</html>
