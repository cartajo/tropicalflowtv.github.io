 <h2>üé¨ Reproducci√≥n Continua de Videos</h2>
<video id="videoPlayer" width="100%" controls autoplay>

</video>

<script>
  const videos = [
    "videos/video1.mp4",
    "videos/video2.mp4",
    "videos/video3.mp4"
  ];

  let current = 0;
  const player = document.getElementById("videoPlayer");

  player.addEventListener('ended', () => {
    current++;
    if (current < videos.length) {
      player.src = videos[current];
      player.load();
      player.play();
    } else {
      current = 0; // Reiniciar si deseas que repita
      player.src = videos[current];
      player.load();
      player.play();
    }
  });
</script>
