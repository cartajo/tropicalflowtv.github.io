<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tropical Flow TVðŸ“ºRadio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/tKcpsgK/tropical-beach-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px;
      background: rgba(0,0,0,0.6);
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
      color: #ffdd57;
    }

    /* ===== RADIO PLAYER ===== */
    #radioContainer {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      background: #111;
    }

    #l2mrFrame {
      width: 100%;
      height: 120px;
      border: none;
    }

    @media (max-width: 768px) {
      #l2mrFrame {
        height: 100px;
      }
    }

    /* ===== VIDEO PROMO ===== */
    #promo {
      margin: 30px auto;
      max-width: 800px;
    }

    #promo iframe {
      width: 100%;
      height: 450px;
      border-radius: 15px;
      border: none;
    }

    /* ===== CARRUSEL ===== */
    #carousel {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 15px;
      padding: 20px;
    }

    .video {
      position: relative;
      min-width: 300px;
      height: 170px;
      flex: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      background: #000;
    }

    .video img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      color: white;
      opacity: 0.8;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .play-btn:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸŒ´ Tropical Flow TVðŸ“ºRadio ðŸŽ¶</h1>
  </header>

  <!-- RADIO -->
  <div id="radioContainer">
    <iframe 
      id="l2mrFrame" 
      src="https://player.listen2myradio.com/xxxxxxx"
      allow="autoplay">
    </iframe>
  </div>

  <!-- VIDEO PROMO -->
  <section id="promo">
    <h2>ðŸŽ¥ Video Promo</h2>
    <iframe 
      src="https://www.youtube.com/embed/tpi8zLE3Kqw" 
      allowfullscreen>
    </iframe>
  </section>

  <!-- CARRUSEL -->
  <section>
    <h2>ðŸŽ¬ Nuestro Carrusel de Videos</h2>
    <div id="carousel"></div>
  </section>

  <script>
    /* ===== CARRUSEL YouTube ===== */
    const CAROUSEL_IDS = [
      "tpi8zLE3Kqw","RBE8A9rAj8Y","XYe0ZHVvVig","h86xW_G-j4s","5pKPlIlQa_8",
      "wgqGHqhEZ8M","auTHP2prrxw","CL7m60BISiw","4jdbpZVzlf4","X_Df1rsXBjE",
      "RWp76Pj0RUo","M9wQdkQicbk","FCu8-sim5F4","O6xVXaBcOac","jTqKxMTtVEI",
      "4tXLT0hN8n8","n8RMGnc8v_o"
    ];

    const carousel = document.getElementById("carousel");

    CAROUSEL_IDS.forEach(id => {
      const div = document.createElement("div");
      div.className = "video";

      div.innerHTML = `
        <img src="https://img.youtube.com/vi/${id}/hqdefault.jpg" alt="Video">
        <div class="play-btn" onclick="playVideo('${id}')">â–¶</div>
      `;

      carousel.appendChild(div);
    });

    function playVideo(id) {
      window.open(https://www.youtube.com/watch?v=${id}, "_blank");
    }
  </script>

</body>
</html>
