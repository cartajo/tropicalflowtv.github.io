<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tropical Flow TV📺Radio - Privado</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">

    <header>
      <h1>🎶 Tropical Flow TV📺Radio - Área Privada</h1>
      <nav>
        <a href="#player">Player</a>
        <a href="#videos">Videos</a>
        <a href="#podcast">Podcast</a>
        <a href="#contador">Conectados</a>
      </nav>
    </header>

    <!-- PLAYER DE MÚSICA -->
    <section id="player">
      <h2>🎵 Reproductor de Música</h2>
      <audio id="audioPlayer" controls></audio>
      <ul id="playlist"></ul>
    </section>

    <!-- CARRUSEL DE VIDEOS -->
    <section id="videos">
      <h2>🎥 Carrusel de Videos</h2>
      <video id="videoCarousel" controls></video>
    </section>

    <!-- PODCAST -->
    <section id="podcast">
      <h2>🎙 Podcast</h2>
      <audio controls src="assets/podcast/episodio1.mp3"></audio>
      <audio controls src="assets/podcast/episodio2.mp3"></audio>
    </section>

    <!-- CONTADOR -->
    <section id="contador">
      <h2>📊 Personas Conectadas</h2>
      <p id="onlineCount">Cargando...</p>
    </section>

    <footer>
      <p>&copy; 2025 Tropical Flow TV📺Radio - Privado</p>
    </footer>

  </div>
<script src="js/app.js"></script>
</body>
</html>
